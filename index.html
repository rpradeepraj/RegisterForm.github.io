<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" >
    </script>
  <script>
  $( function() {
    $( "#DOB" ).datepicker();
  } );
  </script>
    </head>
    <body>
        <form>
            <div class="container">
                <center><h3>DISTRIBUTOR APPLICATION & AGREEMENT FORM</h3></center>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <textarea class="form-control" id="Address" rows="3"></textarea>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Town">Town</label>
                            <input type="text" class="form-control" id="Town" placeholder="Enter Town">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="State">State</label>
                            <input type="text" class="form-control" id="State" placeholder="Enter State">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Pin code">Pin code</label>
                            <input type="text" class="form-control" id="PinCode" placeholder="Enter Pin code">
                        </div>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mobile No</label>
                            <input type="text" class="form-control" id="MobileNo" placeholder="Enter Mobile No">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Whatsapp No</label>
                            <input type="text" class="form-control" id="WhatsappNo" placeholder="Enter Whatsapp No">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="Email1" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class ="form-group">  
                            <label for="DOB">Date of Birth</label>
                            <input type="text" class="form-control" id="DOB" placeholder="Date of Birth"> 
                         </div>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Bank name">Bank name</label>
                            <input type="text" class="form-control" id="BankName" placeholder="Enter Bank name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Bank A/c no">Bank A/c no</label>
                            <input type="text" class="form-control" id="BankNo" placeholder="Enter Bank A/c no">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="IFSC Code">IFSC Code</label>
                            <input type="text" class="form-control" id="ifscCode" placeholder="Enter IFSC Code">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="Branch">Branch</label>
                            <input type="text" class="form-control" id="Branch" placeholder="Enter Branch">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="City">City</label>
                            <input type="text" class="form-control" id="City" placeholder="Enter City">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="PAN">PAN No</label>
                            <input type="text" class="form-control" id="PANNo" placeholder="Enter PAN No">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Sponsor’s code">Sponsor’s code</label>
                            <input type="text" class="form-control" id="SponsorCode" placeholder="Enter Sponsor’s code">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Sponsor’s Name">Sponsor’s Name</label>
                            <input type="text" class="form-control" id="SponsorName" placeholder="Enter Sponsor’s Name">
                        </div>
                    </div>
                </div>
                <center><button class="btn btn-primary" type="submit">Submit</button></center>
            </div>
        </form>
    </body>
</html>
